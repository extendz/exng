<form [formGroup]="priceFormGroup" fxLayout="row" fxLayoutAlign="start center">
  <mat-select formControlName="currency" fxFlex.lg="3vw" fxFlex.lg="4vw">
    <mat-option *ngFor="let c of currencies$ | async" [value]="c">
      {{ c.code }}
    </mat-option>
  </mat-select>
  <div fxFlex="1"></div>
  <input
    matInput
    type="number"
    min="1"
    formControlName="value"
    autocomplete="off"
    [placeholder]="placeholder"
    [required]="required"
  />
</form>
