<form [formGroup]="formGroup">
  <mat-select formControlName="unit" fxFlex.lg="3vw" fxFlex.lg="4vw">
    <mat-option *ngFor="let u of units$ | async" [value]="u">
      {{ u?.code }}
    </mat-option>
  </mat-select>
  <span fxFlex="1"></span>
  <input
    type="number"
    formControlName="value"
    [placeholder]="property.name | camelCase"
    matInput
    autocomplete="off"
  />
</form>
