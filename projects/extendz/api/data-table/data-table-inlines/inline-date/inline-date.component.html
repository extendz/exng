<span
  fxLayout="row"
  fxLayoutAlign="start center"
  (mouseenter)="this.property?.inlineEdit?.enabled && (edit = true)"
  (mouseleave)="edit = false"
>
  <p>{{ formGroup.controls[property.name].value | date: format }}</p>
  <button *ngIf="edit" mat-icon-button class="fade-in-fwd" (click)="datepicker.open()">
    <ng-container [ngTemplateOutlet]="i_calendar_today"></ng-container>
  </button>
  <form [formGroup]="formGroup" style="width: 1px; visibility: hidden">
    <input [matDatepicker]="datepicker" [formControlName]="property.name" />
  </form>
</span>

<mat-datepicker #datepicker>
  <mat-datepicker-actions>
    <button mat-button matDatepickerCancel>Cancel</button>
    <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
  </mat-datepicker-actions>
</mat-datepicker>
<ng-template #i_calendar_today>
  <mat-icon>
    <svg viewBox="0 0 24 24">
      <path
        fill="currentColor"
        d="M7,10H12V15H7M19,19H5V8H19M19,3H18V1H16V3H8V1H6V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V5A2,2 0 0,0 19,3Z"
      />
    </svg>
  </mat-icon>
</ng-template>
