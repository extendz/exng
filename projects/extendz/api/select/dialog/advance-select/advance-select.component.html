<mat-dialog-content>
  <ext-data-table
    [entityMeta]="data.entityMeta"
    [multiSelect]="data.multiSelect"
    [(selected)]="selected"
    (selectedChange)="onSelect($event)"
    [params]="data.params"
    allowNew="false"
  >
  </ext-data-table>
</mat-dialog-content>

<mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button matDialogClose>Cancel</button>
  <span fxFlex="2"></span>
  <button *ngIf="data.multiSelect" mat-raised-button color="accent" (click)="onOkay()">Ok</button>
</mat-dialog-actions>
