<mat-dialog-content>
  <mat-toolbar color="primary">
    {{ data?.entityMeta?.name | camelCase }}
  </mat-toolbar>
  <div class="wrap">
    <ext-simple [entityMeta]="data.entityMeta" #simple (saved)="onSaved($event)"></ext-simple>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <span fxFlex></span>
  <button mat-button matDialogClose>Cancel</button>
  <span fxFlex="2"></span>
  <button mat-raised-button color="accent" (click)="simple.onSave()">Create and add</button>
</mat-dialog-actions>
