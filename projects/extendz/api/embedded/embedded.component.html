<mat-form-field fxFlex>
  <input
    matInput
    [placeholder]="property?.name | camelCase"
    [value]="displayValue"
    disabled="true"
  />

  <button mat-icon-button matSuffix (click)="onRemoveObject($event, property)" matTooltip="Clear">
    <ng-container *ngTemplateOutlet="clear"></ng-container>
  </button>

  <button
    *ngIf="propertyType == propertyTypes.embedded"
    mat-icon-button
    matSuffix
    (click)="onEdit($event, true)"
    matTooltip="Edit"
  >
    <ng-container *ngTemplateOutlet="edit"> </ng-container>
  </button>

  <button
    *ngIf="propertyType == propertyTypes.embeddedList"
    mat-icon-button
    matSuffix
    (click)="onTable($event)"
    matTooltip="Table"
  >
    <ng-container *ngTemplateOutlet="table"> </ng-container>
  </button>
</mat-form-field>

<ng-template #edit>
  <svg viewBox="0 0 24 24">
    <path
      d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
    />
    <path d="M0 0h24v24H0z" fill="none" />
  </svg>
</ng-template>

<ng-template #table>
  <svg viewBox="0 0 24 24">
    <path
      fill="currentColor"
      d="M5,4H19A2,2 0 0,1 21,6V18A2,2 0 0,1 19,20H5A2,2 0 0,1 3,18V6A2,2 0 0,1 5,4M5,8V12H11V8H5M13,8V12H19V8H13M5,14V18H11V14H5M13,14V18H19V14H13Z"
    />
  </svg>
</ng-template>

<ng-template #clear>
  <svg viewBox="0 0 24 24">
    <path
      d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"
    />
    <path d="M0 0h24v24H0z" fill="none" />
  </svg>
</ng-template>
