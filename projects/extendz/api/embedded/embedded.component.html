<mat-form-field fxFlex>
  <input
    matInput
    [placeholder]="property?.name | camelCase"
    [value]="displayValue"
    disabled="true"
  />

  <button
    [matMenuTriggerFor]="menu"
    mat-icon-button
    matSuffix
    matTooltip="More"
    (click)="onMore($event)"
  >
    <ng-container *ngTemplateOutlet="more"> </ng-container>
  </button>
</mat-form-field>

<mat-menu #menu="matMenu">
  <button
    *ngIf="propertyType == propertyTypes.embedded"
    mat-menu-item
    (click)="onEdit($event, true)"
  >
    <ng-container *ngTemplateOutlet="edit"> </ng-container>
    <span>Edit</span>
  </button>
  <button
    *ngIf="propertyType == propertyTypes.embeddedList"
    mat-menu-item
    (click)="onTable($event)"
  >
    <ng-container *ngTemplateOutlet="table"> </ng-container>
    <span>Table</span>
  </button>
  <!-- <button mat-menu-item (click)="onRemoveObject($event, property)">
    <ng-container *ngTemplateOutlet="clear"></ng-container>
    <span>Clear</span>
  </button> -->
</mat-menu>

<ng-template #more>
  <mat-icon>
    <svg viewBox="0 0 24 24">
      <path fill="currentColor" d="M3,6H21V8H3V6M3,11H21V13H3V11M3,16H21V18H3V16Z" />
    </svg>
  </mat-icon>
</ng-template>

    <svg viewBox="0 0 24 24">
      <path
        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
      />
      <path d="M0 0h24v24H0z" fill="none" />
    </svg>
  </mat-icon>
</ng-template>

    <svg viewBox="0 0 24 24">

      />
    </svg>
  </mat-icon>
</ng-template>

      />

  </mat-icon>
