<div
  *ngIf="models$ | async as m; else loading"
  fxLayoutAlign="space-between center"
  fxLayoutAlign.xs="center"
  fxLayout="row wrap"
  fxLayout.xs="column"
>
  <mat-card
    fxFlex="20"
    *ngFor="let item of m | keyvalue"
    matRipple
    class="mat-elevation-z2 root-container"
    fxLayout="row"
    fxLayoutAlign="start center"
    (click)="onSelect(item.value)"
  >
    <mat-icon class="primary" svgIcon="api-root:{{ item.key }}"></mat-icon>
    <span fxFlex="5"></span>
    <div fxLayout="column">
      <span class="name">{{ item.value.displayName | camelCase }}</span>
      <span class="url">{{ item.value.url }}</span>
    </div>
  </mat-card>
</div>

<ng-template #loading>
  <div fxLayout="column" class="full-height">
    <span fxFlex fxLayout="row" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </span>
  </div>
</ng-template>
