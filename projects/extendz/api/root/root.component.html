<div
  class="full-height"
  *ngIf="models$ | async as m; else loading"
  fxLayoutAlign="center center"
  fxLayoutAlign.xs="center"
  fxLayout="row wrap"
  fxLayout.xs="column"
>
  <div style="margin: 1%" fxFlex="15%" *ngFor="let item of m | keyvalue">
    <mat-card
      matRipple
      class="mat-elevation-z2"
      fxLayout="column"
      fxLayoutAlign="center center"
      (click)="onSelect(item.value)"
    >
      <mat-icon class="primary" mat-card-avatar svgIcon="api-root:{{ item.key }}"></mat-icon>
      <span style="text-align: center">{{ item.value.displayName | camelCase }}</span>
  </mat-card>
  </div>
</div>

<ng-template #loading>
  <div fxLayout="column" class="full-height">
    <span fxFlex fxLayout="row" fxLayoutAlign="center center">
      <mat-spinner></mat-spinner>
    </span>
  </div>
</ng-template>
